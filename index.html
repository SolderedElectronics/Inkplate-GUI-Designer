<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkplate GUI designer</title>
    <link href="index.css" rel="stylesheet" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="fonts.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="dropdown">
          <h1>Inkplate User <br class="resize-br-4" />Interface Designer</h1>

          <!--
          <div class="dropdown-version">
            <label for="sel1">Inkplate version:</label>
            <select
              id="sel1"
              style="
                font-size: small;
                padding-bottom: 1px;
                padding-top: 1px;
                margin: 1px;
                width: 100px;
                height: 100%;
              "
              onchange="changeInkplate()"
            >
              <option selected="selected">Inkplate 6</option>
              <option>Inkplate 6+</option>
              <option>Inkplate 10</option>
            </select>
          </div>
        -->

          <br class="resize-br-2" />
          <div class="input-group input-group-sm dropdown-version">
            <div class="input-group-prepend">
              <span
                class="input-group-text inputText"
                id="inputGroup-sizing-sm"
              >
                <span class="name">Inkplate version</span>
              </span>
            </div>
            <select id="sel1" onchange="changeInkplate()">
              <option selected>Inkplate 6</option>
              <option>Inkplate 6+</option>
              <option>Inkplate 10</option>
              <option>Inkplate 5</option>
              <option>Inkplate Color</option>
            </select>
          </div>
          <br class="resize-br-1" />
          <label
            for="magnet"
            class="btn btn-secondary dropdown-button dropdown-button-resize-br1 dropdown-button-check dropdown-first"
          >
            <input
              class="dropdown-checkbox"
              type="checkbox"
              aria-describedby="inputGroup-sizing-sm"
              id="magnet"
            />
            Magnet clipping
          </label>
          <button
            class="btn btn-secondary dropdown-button dropdown-button-resize-br1"
            type="button"
            onclick="fileTab.exportC()"
          >
            Export Arduino Code
          </button>
          <br class="resize-br-3" />
          <button
            class="btn btn-secondary dropdown-button dropdown-button-right float-right"
            type="button"
            onclick="fileTab.save()"
          >
            Save
          </button>
          <button
            class="btn btn-secondary dropdown-button dropdown-button-right float-right"
            type="button"
            onclick="fileTab.load()"
          >
            Load
          </button>
        </div>
      </div>

      <div class="content">
        <div class="components shadow rounded">
          <div class="scrollWrap">
            <div class="list-group">
              <div class="list-group-set">
                <h5 class="primitiveItem list-group-item">Primitives</h5>
                <button
                  class="list-group-item list-group-item-action primitiveItem"
                  onclick="selectComponent('pixel')"
                >
                  Pixel
                </button>
                <button
                  class="list-group-item list-group-item-action primitiveItem"
                  onclick="selectComponent('line')"
                >
                  Line
                </button>
                <button
                  class="list-group-item list-group-item-action primitiveItem"
                  onclick="selectComponent('rect')"
                >
                  Rectangle
                </button>
                <button
                  class="list-group-item list-group-item-action primitiveItem"
                  onclick="selectComponent('circle')"
                >
                  Circle
                </button>
                <button
                  class="list-group-item list-group-item-action primitiveItem"
                  onclick="selectComponent('triangle')"
                >
                  Triangle
                </button>
                <button
                  class="list-group-item list-group-item-action primitiveItem"
                  onclick="selectComponent('text')"
                >
                  Text
                </button>
                <button
                  class="list-group-item list-group-item-action primitiveItem"
                  onclick="selectComponent('bitmap')"
                >
                  Bitmap
                </button>
              </div>

              <div class="list-group-set">
                <h5 class="primitiveItem list-group-item">Widgets</h5>
                <div id="widgets"></div>
              </div>

              <div class="list-group-set">
                <h5 class="primitiveItem list-group-item">Entities</h5>
                <div class="list-group-bottom-inner" id="entities_list">
                  <button
                    class="list-group-item list-group-item-action primitiveItem"
                    onclick="screen.editComponent(screen.entities[0])"
                  >
                    Text0
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="screen"
          id="screen"
          style="width: 99.9%; height: 99.9%; overflow: hidden"
        >
          <canvas style="width: 100%; height: 100%" id="canvas"></canvas>
        </div>
        <div class="settings-outer">
          <div class="settings settings-box"></div>
        </div>
      </div>

      <div class="footer shadow">
        <span class="footer-left">
          Made by
          <a href="https://e-radionica.com/" target="_blank">e-radionica.com</a>
        </span>

        <span class="footer-center">
          Work in progress, please
          <a
            href="https://github.com/e-radionicacom/Inkplate-GUI-Designer/issues"
            target="_blank"
            >report</a
          >
          all issues.
        </span>

        <span class="footer-right">
          Open Source Software:
          <a
            href="https://github.com/e-radionicacom/Inkplate-GUI-Designer"
            target="_blank"
            >GitHub Repo</a
          >
        </span>
      </div>
    </div>

    <template id="headingTemplate">
      <h3 id="content">aaa</h3>
      <div class="settings settings-inner"></div>
    </template>

    <template id="boolTemplate">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text inputText" id="inputGroup-sizing-sm">
            <input
              type="checkbox"
              aria-label="Checkbox"
              aria-describedby="inputGroup-sizing-sm"
              class="mainCheckbox"
              onclick="changeCheckbox(this)"
            />
            &nbsp;
            <span class="name"></span>
          </span>
        </div>
        <input
          type="checkbox"
          class="form-control inputElement mainInput"
          aria-label="Checkbox"
          aria-describedby="inputGroup-sizing-sm"
          onchange="inputChanged(this)"
        />
      </div>
      <div style="width: 100%; padding-bottom: 0px">
        <p class="cname text-right" style="font-size: 8pt; padding: 2px">
          test
        </p>
      </div>
    </template>

    <template id="intTemplate">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text inputText" id="inputGroup-sizing-sm">
            <input
              type="checkbox"
              aria-label="Integer"
              aria-describedby="inputGroup-sizing-sm"
              class="mainCheckbox"
              onclick="changeCheckbox(this)"
            />
            &nbsp;
            <span class="name"></span>
          </span>
        </div>
        <input
          type="text"
          class="form-control inputElement mainInput"
          aria-label="Integer"
          aria-describedby="inputGroup-sizing-sm"
          onchange="inputChanged(this)"
        />
      </div>
      <div style="width: 100%">
        <p
          class="cname text-right"
          style="font-size: 8pt; margin-bottom: 2px; padding: 2px"
        >
          test
        </p>
      </div>
    </template>

    <template id="floatTemplate">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text inputText" id="inputGroup-sizing-sm">
            <input
              type="checkbox"
              aria-label="Float"
              aria-describedby="inputGroup-sizing-sm"
              class="mainCheckbox"
              onclick="changeCheckbox(this)"
            />
            &nbsp;
            <span class="name"></span>
          </span>
        </div>
        <input
          type="text"
          class="form-control inputElement mainInput"
          aria-label="Float"
          aria-describedby="inputGroup-sizing-sm"
          onchange="inputChanged(this)"
        />
      </div>
      <div style="width: 100%">
        <p
          class="cname text-right"
          style="font-size: 8pt; margin-bottom: 2px; padding: 2px"
        >
          test
        </p>
      </div>
    </template>

    <template id="textTemplate">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text inputText" id="inputGroup-sizing-sm">
            <input
              type="checkbox"
              aria-label="Text"
              aria-describedby="inputGroup-sizing-sm"
              class="mainCheckbox"
              onclick="changeCheckbox(this)"
            />
            &nbsp;
            <span class="name"></span>
          </span>
        </div>
        <input
          type="text"
          class="form-control inputElement mainInput"
          aria-label="Text"
          aria-describedby="inputGroup-sizing-sm"
          onchange="inputChanged(this)"
        />
      </div>
      <div style="width: 100%">
        <p class="cname text-right" style="font-size: 8pt; padding: 2px">
          test
        </p>
      </div>
    </template>

    <template id="fileTemplate">
      <div class="input-group input-group-sm">
        <div class="input-group-prepend">
          <span class="input-group-text inputText" id="inputGroup-sizing-sm">
            <input
              type="checkbox"
              aria-label="File"
              aria-describedby="inputGroup-sizing-sm"
              class="mainCheckbox"
              onclick="changeCheckbox(this)"
            />
            &nbsp;
            <span class="name">File</span>
          </span>
        </div>
        <input
          type="file"
          class="form-control inputElement mainInput btn-file"
          aria-label="File"
          aria-describedby="inputGroup-sizing-sm"
          onchange="inputChanged(this)"
        />
      </div>
      <div style="width: 100%">
        <p class="cname text-right" style="font-size: 8pt; padding: 2px">
          test
        </p>
      </div>
    </template>

    <template id="textAreaTemplate">
      <div class="input-group input-group-sm">
        <div class="input-group variables-edit-title">
          <span
            class="input-group-text inputText variables-edit-text"
            id="inputGroup-sizing-sm"
          >
            <textarea
              type="checkbox"
              aria-label="Text Area"
              aria-describedby="inputGroup-sizing-sm"
              class="mainCheckbox"
              onclick="changeCheckbox(this)"
            ></textarea>
            &nbsp;
            <span class="name"></span>
          </span>
        </div>
        <textarea
          style="height: 400px"
          type="text"
          class="form-control inputElement mainInput"
          aria-label="Text Area"
          aria-describedby="inputGroup-sizing-sm"
          onchange="widgetChanged(this)"
        ></textarea>
      </div>
      <div style="width: 100%">
        <p class="cname text-right" style="font-size: 8pt; padding: 2px">
          test
        </p>
      </div>
    </template>

    <template id="buttonTemplate">
      <div class="input-group input-group-sm">
        <button
          type="text"
          class="form-control btn-create"
          aria-label="Create Entity"
          aria-describedby="inputGroup-sizing-sm"
          onclick="addEntity()"
          id="desc"
        >
          Create Entity
        </button>
      </div>
    </template>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>

    <script src="settingsTab.js"></script>
    <script src="primitives.js"></script>
    <script src="widgets.js"></script>

    <script src="widgets/graph.js"></script>
    <script src="widgets/clock.js"></script>
    <script src="widgets/digitalclock.js"></script>

    <script src="Inkplate.js"></script>
    <script src="UI.js"></script>
    <script src="Screen.js"></script>
    <script src="FileTab.js"></script>
    <script src="main.js"></script>
  </body>
</html>
